<script type="text/javascript">
var rNum, rChar
var icorr, iwrong
icorr = 0
iwrong = 0

function set_question()
{
  rNum = Math.round(Math.random()*43)+65393
  rChar = "&#" + rNum + ";"
  document.getElementById("question").innerHTML = rChar
}

function display_score()
{
  document.getElementById("right").innerHTML = icorr
  document.getElementById("wrong").innerHTML = iwrong
}

function check(x)
{
  if (document.getElementById(rNum).style.background = "red")
  {
    document.getElementById(rNum).style.background = "#faffd2"
  }
  if (parseInt(x) == rNum)
  {
    icorr++
    display_score()
    set_question()
  }
  else
  {
    document.getElementById(rNum).style.background = "red"
    iwrong++
    display_score()
    icorr--
  }
}
</script>
